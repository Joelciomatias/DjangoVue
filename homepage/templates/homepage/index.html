{% extends "layout.html" %}

{% block content %}
<div class="container">
    
    <table class="table">
        <thead>
            <th>Titulo</th>
            <th>Plataforma</th>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.titulo }}</td>
                <td>{{ game.plataformas }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
